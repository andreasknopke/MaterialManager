<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="Materialmanagementsystem für Angiographie-Abteilung" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Material Manager" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <title>Material Manager - Angiographie</title>
    <style>
      /* Initiales Loading während React lädt */
      #initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #fafafa;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      }
      #initial-loader .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e0e0e0;
        border-top-color: #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Verstecke Loader sobald React übernimmt */
      #root:not(:empty) + #initial-loader,
      #root:not(:empty) ~ #initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>Sie benötigen JavaScript, um diese Anwendung auszuführen.</noscript>
    <div id="root"></div>
    <div id="initial-loader">
      <div class="spinner"></div>
    </div>
  </body>
</html>
